<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About LTS</a></li>
                <li><a href="/menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="photo of tacos" title="tacos shop website" width="400" height="260" >
            <br>
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
        <main id="contact">
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="nansy@moms.co.za" autocomplete="on" required>    
                        </p>
                            <label for="message">Your message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here..."></textarea>
                    </fieldset>
                        <button type="submit" >Submit</button>
                        <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                    <h2>Our Location</h2>
                    <address>
                        555Taco Temptation Lane, Suit T <br>
                        Kansas City, MO 55555-5555
                       
                        <br>
                        <p>Phone:&nbsp;<a href="tel:+27728823788">072-882-3788</a></p>
                    </address> 
            </section>
        </main>
        <hr>        
        <footer>
