<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>V Music Player</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="vmediaplayer.css"> </head>

<body onload="myLoad()">
    <div id="wrapper">
	<form class="text-dark">
		<label for="artName">Enter your favorite Artist: </label>
		<input type="text" name="artName" id="artName" required>
		<label for="songName">Song title: </label>
		<input type="text" name="songName" id="songName" required>
		<label for="album">Enter album: </label>
		<input type="text" name="album" id="album">
		<label for="genre">Music genre: </label>
		<select id="genre" class="text-primary">
			<option value="">--Please choose a genre--</option>
			<option value="male">HipHop</option>
			<option value="female">RNB</option>
			<option value="female">pop</option>
			<option value="female">Ragga</option>
			<option value="female">Classic</option>
			<option value="female">Rock</option>
		</select>
		<label for="year">Year of release: </label>
		<input type="text" name="year" id="year">
		<button onclick="addArtist()">Enter new Artist</button>
	</form>


<div id="select">
	<select id="artistList" onchange="ChangeActiveUser(this.value)">
		<option value="">--Please choose an artist--</option>
	</select>
	<!-- <h4 id="clear">clear</h4> -->
</div>
</div>
	<script type="text/javascript" src="vmediaplayer.js"></script>
</body>

</html>
